<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
  <figure>
    <blockquote class="blockquote">
      <p>Cities</p>
    </blockquote>
  </figure> 
  <nav *ngFor="let city of cities">
    <a routerLink="/cities/{{city.id}}" routerLinkActive="active" class="nav-link" data-toggle="pill" role="tab">
      <img src="{{city.image}}" alt="image of the city" width="200" height="125">
      {{city.name}}</a>
  </nav>
</div>
